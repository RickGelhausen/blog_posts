<!DOCTYPE html>
<html>
<head>
    <title>{{ docstitle|e }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ pathto('_static/css/styles.css', 1) }}">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center bg-light px-3 py-2">
        <img src="{{ pathto('_static/images/logo-left.png', 1) }}" alt="Left logo">
        <p class="mb-0">My project</p>
        <img src="{{ pathto('_static/images/logo-right.png', 1) }}" alt="Right logo">
    </header>
    <main class="d-flex">
        <div class="navigation flex-grow-1 bg-light p-3">
            {% block sidebartoggle %}
            {% if not embedded and (not theme_nosidebar or toc is not none or theme_has_relbar) %}
            {# ... your sidebar/navigation code goes here ... #}
            {% endif %}
            {% endblock %}
        </div>
        <div class="content flex-grow-5 p-3">
            {% block body %}{% endblock %}
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
